name: Python CI - BWC Backend

on:
  pull_request:
    branches: [main]
    paths:
      - 'bwc/backend/**'
      - '.github/workflows/python.yml'
  push:
    branches: [main]
    paths:
      - 'bwc/backend/**'
      - '.github/workflows/python.yml'

permissions:
  contents: read

defaults:
  run:
    working-directory: bwc/backend

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dev dependencies
        run: pip install -e ".[dev]"

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

      - name: Run mypy type check
        run: mypy app/
        continue-on-error: true  # Enable strict after baseline is clean

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: evident_bwc_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run pytest
        run: pytest tests/ -v --tb=short
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/evident_bwc_test
          REDIS_URL: redis://localhost:6379/0

      - name: Test Summary
        if: always()
        run: |
          echo "=== Python Test Results ==="
          echo "Backend: bwc/backend"
          echo "Python: 3.13"

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Install dependencies
        run: pip install -e .

      - name: Run pip-audit
        run: pip-audit
        continue-on-error: true

      - name: Security Summary
        run: |
          echo "=== Python Security Audit ==="
          echo "Scanned: bwc/backend dependencies"

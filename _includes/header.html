<header class="premium-header" role="banner">
  <div class="premium-header__inner">
    
    <!-- Left Navigation (3 items) -->
    <nav class="premium-nav premium-nav--left" aria-label="Primary navigation left">
      <ul class="premium-nav__list">
        <li><a href="{{ '/story/' | relative_url }}" class="premium-nav__link">Story</a></li>
        <li><a href="{{ '/manifesto/' | relative_url }}" class="premium-nav__link">Manifesto</a></li>
        <li><a href="{{ '/tillerstead-sanctuary-vision/' | relative_url }}" class="premium-nav__link">Sanctuary</a></li>
      </ul>
    </nav>

    <!-- Center-aligned brand (unified with footer) -->
    <a class="premium-brand js-site-logo" href="{{ '/' | relative_url }}" aria-label="Barber Cam home">
      <picture>
        <source srcset="{{ '/assets/img/logo/barbercam-header-lockup.svg' | relative_url }}" type="image/svg+xml">
        <img class="brand-logo" src="{{ '/assets/img/logo/barbercam-header-lockup.png' | relative_url }}" alt="Barber Cam"
          width="240" height="44" loading="eager" decoding="async">
      </picture>
    </a>

    {% include nav.html %}

    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="main-nav">
      <span></span><span></span><span></span>
    </button>
  </div>
</header>

    <!-- Right Navigation (4 items + CTA) -->
    <nav class="premium-nav premium-nav--right" aria-label="Primary navigation right">
      <ul class="premium-nav__list">
        <li><a href="{{ '/health/holistic-independence/' | relative_url }}" class="premium-nav__link{% if page.url == '/health/holistic-independence/' %} premium-nav__link--active{% endif %}" {% if page.url == '/health/holistic-independence/' %}aria-current="page"{% endif %}>Health Map</a></li>
        <li><a href="{{ '/essays/' | relative_url }}" class="premium-nav__link{% if page.url == '/essays/' %} premium-nav__link--active{% endif %}" {% if page.url == '/essays/' %}aria-current="page"{% endif %}>Essays</a></li>
        <li><a href="{{ '/cases/' | relative_url }}" class="premium-nav__link{% if page.url == '/cases/' %} premium-nav__link--active{% endif %}" {% if page.url == '/cases/' %}aria-current="page"{% endif %}>Cases</a></li>
        <li><a href="{{ '/stewardship-resources/' | relative_url }}" class="premium-nav__link premium-nav__link--highlight{% if page.url == '/stewardship-resources/' %} premium-nav__link--active{% endif %}" {% if page.url == '/stewardship-resources/' %}aria-current="page"{% endif %}>Resources</a></li>
        <li><a href="{{ '/contact/' | relative_url }}" class="premium-nav__link{% if page.url == '/contact/' %} premium-nav__link--active{% endif %}" {% if page.url == '/contact/' %}aria-current="page"{% endif %}>Contact</a></li>
      </ul>
    </nav>

    <!-- Mobile hamburger toggle -->
    <button class="premium-nav-toggle" 
            aria-label="Toggle navigation menu" 
            aria-expanded="false" 
            aria-controls="premium-nav-mobile">
      <span class="premium-nav-toggle__bar"></span>
      <span class="premium-nav-toggle__bar"></span>
      <span class="premium-nav-toggle__bar"></span>
    </button>
  </div>
</header>

<!-- Mobile Navigation Drawer (outside header for proper positioning) -->
<nav id="premium-nav-mobile" class="premium-nav premium-nav--mobile" aria-label="Mobile navigation">
  <div class="premium-nav__header">
    <button class="premium-nav__close" aria-label="Close navigation menu">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>
  <ul class="premium-nav__list">
    <li><a href="{{ '/story/' | relative_url }}" class="premium-nav__link{% if page.url == '/story/' %} premium-nav__link--active{% endif %}" {% if page.url == '/story/' %}aria-current="page"{% endif %}>Story</a></li>
    <li><a href="{{ '/manifesto/' | relative_url }}" class="premium-nav__link{% if page.url == '/manifesto/' %} premium-nav__link--active{% endif %}" {% if page.url == '/manifesto/' %}aria-current="page"{% endif %}>Manifesto</a></li>
    <li><a href="{{ '/tillerstead-sanctuary-vision/' | relative_url }}" class="premium-nav__link{% if page.url == '/tillerstead-sanctuary-vision/' %} premium-nav__link--active{% endif %}" {% if page.url == '/tillerstead-sanctuary-vision/' %}aria-current="page"{% endif %}>Sanctuary</a></li>
    <li><a href="{{ '/health/holistic-independence/' | relative_url }}" class="premium-nav__link{% if page.url == '/health/holistic-independence/' %} premium-nav__link--active{% endif %}" {% if page.url == '/health/holistic-independence/' %}aria-current="page"{% endif %}>Health Map</a></li>
    <li><a href="{{ '/essays/' | relative_url }}" class="premium-nav__link{% if page.url == '/essays/' %} premium-nav__link--active{% endif %}" {% if page.url == '/essays/' %}aria-current="page"{% endif %}>Essays</a></li>
    <li><a href="{{ '/cases/' | relative_url }}" class="premium-nav__link{% if page.url == '/cases/' %} premium-nav__link--active{% endif %}" {% if page.url == '/cases/' %}aria-current="page"{% endif %}>Cases</a></li>
    <li><a href="{{ '/stewardship-resources/' | relative_url }}" class="premium-nav__link premium-nav__link--highlight{% if page.url == '/stewardship-resources/' %} premium-nav__link--active{% endif %}" {% if page.url == '/stewardship-resources/' %}aria-current="page"{% endif %}>Resources</a></li>
    <li><a href="{{ '/contact/' | relative_url }}" class="premium-nav__link{% if page.url == '/contact/' %} premium-nav__link--active{% endif %}" {% if page.url == '/contact/' %}aria-current="page"{% endif %}>Contact</a></li>
  </ul>
</nav>

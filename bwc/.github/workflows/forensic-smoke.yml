name: BWC — Forensic Smoke Test

on:
  pull_request:
    branches: [main]
    paths:
      - "bwc/**"
  push:
    branches: [main]
    paths:
      - "bwc/**"
  workflow_dispatch: # manual trigger

permissions:
  contents: read

env:
  POSTGRES_USER: evident
  POSTGRES_PASSWORD: evident
  POSTGRES_DB: evident
  MANIFEST_HMAC_KEY: ci-forensic-hmac-key

jobs:
  forensic-smoke:
    name: Forensic Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: evident
          POSTGRES_PASSWORD: evident
          POSTGRES_DB: evident
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U evident"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10

      minio:
        image: quay.io/minio/minio:latest
        ports:
          - 9000:9000
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        # GitHub Actions services run the image's CMD by default.
        # We override with `options` to pass the server command.
        options: >-
          --health-cmd "curl -sf http://localhost:9000/minio/health/live || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: bwc/backend/pyproject.toml

      - name: Install backend dependencies
        working-directory: bwc/backend
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Start MinIO (if service health flaky)
        run: |
          # Ensure MinIO is reachable from host
          for i in $(seq 1 15); do
            curl -sf http://localhost:9000/minio/health/live && break
            sleep 2
          done

      - name: Start backend (uvicorn)
        working-directory: bwc/backend
        env:
          DATABASE_URL: postgresql+psycopg://evident:evident@localhost:5432/evident
          REDIS_URL: redis://localhost:6379/0
          S3_ENDPOINT_URL: http://localhost:9000
          S3_ACCESS_KEY: minioadmin
          S3_SECRET_KEY: minioadmin
          S3_BUCKET: evidence
          S3_REGION: us-east-1
          APP_ENV: ci
          LOG_LEVEL: WARNING
          AUDIT_LOG_PATH: /tmp/bwc-audit/audit.jsonl
          EVIDENCE_ORIGINALS_PREFIX: "originals/"
          BWC_SUITE_ROOT: /tmp/bwc-suite
          MANIFEST_HMAC_KEY: ${{ env.MANIFEST_HMAC_KEY }}
          S3_IMMUTABLE_POLICY: "true"
        run: |
          mkdir -p /tmp/bwc-audit /tmp/bwc-suite/rag_context
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          # Wait for backend to be healthy
          for i in $(seq 1 30); do
            curl -sf http://localhost:8000/health && break
            sleep 2
          done
          curl -sf http://localhost:8000/health
          echo " ← backend healthy"

      - name: Run smoke test
        run: |
          BWC_API_BASE=http://localhost:8000 bash bwc/scripts/smoke.sh

      - name: Verify audit replay (explicit)
        run: |
          # Create a dedicated case for audit-replay verification
          CASE=$(curl -sf -X POST http://localhost:8000/cases \
            -H "Content-Type: application/json" \
            -d '{"title":"CI Audit Replay","created_by":"ci.yml"}')
          CASE_ID=$(echo "$CASE" | jq -r '.id')

          # Init + upload + complete
          CONTENT="CI audit replay test $(date -u +%s)"
          SIZE=${#CONTENT}
          INIT=$(curl -sf -X POST http://localhost:8000/evidence/init \
            -H "Content-Type: application/json" \
            -d "{\"case_id\":\"${CASE_ID}\",\"filename\":\"ci-test.txt\",\"content_type\":\"text/plain\",\"size_bytes\":${SIZE}}")
          EID=$(echo "$INIT" | jq -r '.evidence_id')
          URL=$(echo "$INIT" | jq -r '.upload_url')

          curl -sf -X PUT -H "Content-Type: text/plain" --data-binary "$CONTENT" "$URL"

          curl -sf -X POST http://localhost:8000/evidence/complete \
            -H "Content-Type: application/json" \
            -d "{\"evidence_id\":\"${EID}\"}"

          # Run audit replay and assert ok=true
          REPLAY=$(curl -sf http://localhost:8000/verify/cases/${CASE_ID}/audit-replay)
          echo "$REPLAY" | jq .
          echo "$REPLAY" | jq -e '.ok == true'
          echo "✓ Audit replay verification passed"

      - name: Tear down
        if: always()
        run: |
          pkill -f "uvicorn app.main" || true
          echo "Backend stopped"
